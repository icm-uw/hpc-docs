site_name: KDM @ ICM UW
site_description: Komputery Dużej Mocy @ ICM UW
site_author: ICM
#strict: true

theme:
  logo: 'images/Logo_icm_czarne.svg'
  name: 'material'
  palette:
    primary: 'white'
    accent: 'light blue'

repo_name: ICM-HPC
repo_url: https://github.com/ICM-UW/hpc-docs
edit_uri: "https://github.com/ICM-UW/hpc-docs/edit/master/docs/"

markdown_extensions:
    - fenced_code
    - codehilite
    - mdx_math
    - admonition
    - footnotes
extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

nav:
- Komputery Dużej Mocy @ ICM UW: index.md

- O zasobach ICM:
  - Formalności:
    - Kto może być użytkownikiem: O_zasobach_ICM/Formalnosci/uzytkownik.md
    - Warunki korzystania: O_zasobach_ICM/Formalnosci/warunki.md
    - Regulamin użytkownika: O_zasobach_ICM/Formalnosci/regulamin.md
  - Zasoby:
    - Komputery: O_zasobach_ICM/Zasoby/komputery_w_icm.md
    - Przechowywanie danych: O_zasobach_ICM/Zasoby/przechowywanie_danych.md
  - Aplikacje:
    - Aplikacje: O_zasobach_ICM/Aplikacje/aplikacje.md
    - CI status: O_zasobach_ICM/Aplikacje/ci_status.md
- Podręcznik grantowy:
    - Zakładanie konta: Podrecznik_grantowy/Zakładanie_konta.md
    - Jak wystąpić o grant obliczeniowy: Podrecznik_grantowy/Jak_wystąpić_o_grant_obliczeniowy.md
