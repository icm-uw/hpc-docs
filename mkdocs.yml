    - Kierownik oraz współwykonawcy grantu: Podrecznik_grantowy/Kierownik_oraz_nowi_współwykonawcy_grantu.md
    - Sprawozdania i publikacje w grancie: Podrecznik_grantowy/Sprawozdania_i_publikacje_w_grancie.md
    - Rozliczanie grantu: Podrecznik_grantowy/Rozliczanie_grantu.md
