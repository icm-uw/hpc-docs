test-pages:
  stage: test
  extends: .all
  artifacts:
    untracked: true
    paths:
        - 'tmp'
    expire_in: 1 week
    when: always #on_failure
  script:
    - source .gitlab-ci/prepare_venv.sh && echo "env prepared"
    - mkdocs build --verbose --clean --strict

publish-pages:
  stage: deploy
  needs: [test-pages]  # TODO: it shall start only when test-pages stage is successful
  dependencies:
    - test-pages
  extends: .all
  script:
    - source .gitlab-ci/prepare_venv.sh
    - git remote set-url origin git@git.icm.edu.pl:owu/hpc-docs.git
    - git branch -v
    - git remote -v
    - ssh-add -l
    - ssh-add -L
    - eval `ssh-agent -s`
    - ssh-add -l
    - ls -la /home/gitlab-runner-nginx/.ssh
    - ssh -vT git@git.icm.edu.pl
    - mkdocs gh-deploy

